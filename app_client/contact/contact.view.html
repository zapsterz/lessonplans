<page-header></page-header>



    <div id="contacttitle" class="container-fluid contacttitle text-center" style="color:#051838;">
    <p id="innercontacttitle text-center" class=" white-text col-md-4 col-md-offset-4" style="margin-top:1em;"><b>Comments? Criticisms? Ideas?</b></p>
    
    <p id="innercontacttitle text-center" class=" white-text col-md-4 col-md-offset-4" style="margin-top:1em;"><b>We want to hear from you</b></p>
    </div>



    
    <div id="messageform" class="container-fluid">
        <div class="form-group col-md-4 col-md-offset-4">

            <input id="to" type="text" class="form-control" placeholder="email address" />
                        
        </div>

        <div class="form-group col-md-4 col-md-offset-4">

            <input id="emailname" type="text" class="form-control" placeholder="name" />
        
        </div>

        <div class="form-group col-md-4 col-md-offset-4">

            <input id="subject" type="text" class="form-control" placeholder="topic" />
        
        </div>


        <div class="form-group col-md-4 col-md-offset-4">
           
        
                <textarea id="content" cols="40" rows="5" class="form-control" placeholder="message"></textarea>
         
        </div>


        <div class="form-group col-md-4 col-md-offset-4 text-center">
          
                <button id="send_email" class="btn btn-default">Send Email</button>
      
        </div>


        <span id="message" class="col-md-4 col-md-offset-4 text-center white-text"></span>

        

    </div>





<page-footer></page-footer>
